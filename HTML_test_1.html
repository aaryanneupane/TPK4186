<!DOCTYPE html>
<html>
<head>
<title>Sample Markdown Document</title>
</head>
<body>
<h1>Sample Markdown Document</h1>
<h2>Lists</h2>
<p>Here are some unordered and ordered lists:</p>
<h2>Unordered List</h2>
<p>Here are a couple of items in an unordered list:</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>
</ul>
<h2>Ordered List</h2>
<p>Here are a couple of items in an ordered list:</p>
<ol>
<li>First item</li>
<li>Second item</li>
<li>Thirds item</li>
</ol>
</body>
</html>
